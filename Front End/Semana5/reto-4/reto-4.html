<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-reto4: #ec775f;
            --color-blue4: #87bec4;
        }
        .chart-text {
            @apply text-xs font-semibold text-gray-400 text-center block;
        }
    </style>
</head>
<body>
<!--    100vh -> h-screen-->
<!--    p-5 = padding 20px-->
<!--    numero*4-->
    <main class="h-dvh bg-[#f9ece1] p-5 flex flex-col justify-center gap-5">
        <section class="flex items-center bg-reto4 p-5 text-white justify-between rounded-xl">
<!--            espacio en eje y-->
            <div class="space-y-2">
                <h5>My balance</h5>
                <p class="text-2xl font-bold">$921.48</p>
            </div>
            <img src="./images/logo.svg" alt="logo">
        </section>
        <section class="bg-white rounded-xl p-5">
            <h5 class="text-xl font-semibold">Spending - Last 7 days</h5>
            <div class="flex justify-between items-end">
                <div class="space-y-1">
                    <div class="bg-reto4 h-10 w-8 rounded"></div>
                    <span class="chart-text">Mon</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-reto4 h-20 w-8 rounded"></div>
                    <span class="chart-text">Tue</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-blue4 h-40 w-8 rounded"></div>
                    <span class="chart-text">Wed</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-reto4 h-16 w-8 rounded"></div>
                    <span class="chart-text">Thu</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-reto4 h-12 w-8 rounded"></div>
                    <span class="chart-text">Fri</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-reto4 h-24 w-8 rounded"></div>
                    <span class="chart-text">Sat</span>
                </div>
                <div class="space-y-1">
                    <div class="bg-reto4 h-12 w-8 rounded"></div>
                    <span class="chart-text">Sun</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
